<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="." />
    <meta name="keywords" content="Spots" />
    <meta name="author" content="Stirling Fenci" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          alt="Spots Logo"
          class="header__logo"
          src="<%=require./images/Logo.svg"
          %
        />
      </header>
      <main class="content">
        <section class="profile">
          <img
            class="profile__avatar"
            alt="Bessie Coleman"
            src="<%=require('./images/avatar.jpg')%>"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="<%=require(./images/Pencil.svg)%>"
                alt="Pencil Icon"
                class="profile__edit-icon"
              />Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="./images/PlusIcon.svg"
              alt="Plus Icon"
              class="profile__add-icon"
            />New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-btn" type="button"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button class="card__like-btn" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2024 &copy; Stirling Fenci</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form id="edit-profile-form" class="modal__form" novalidate>
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                name="name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                name="description"
                minlength="2"
                maxlength="200"
                required
              />
              <span id="profile-description-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn"></button>
          <h2 class="modal__title">New Post</h2>
          <form id="add-card-form" class="modal__form" novalidate>
            <label for="add-card-link-input" class="modal__label"
              >Image Link
              <input
                id="add-card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                name="link"
                required
              />
              <span id="add-card-link-input-error" class="modal__error"
                >Please enter a URL.</span
              >
            </label>
            <label for="add-card-name-input" class="modal__label"
              >Caption
              <input
                id="add-card-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                name="name"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="add-card-name-input-error" class="modal__error"
                >Please fill out this field.</span
              >
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_type_preview" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close modal"
            type="button"
          ></button>
          <img class="modal__image" src="" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
